          />

        <form (submit)="submitLocation(cityName,countryCode)">
          <div class="mb-3">
            <input type="text" class="form-control bg-dark text-danger fw-bold bg-opacity-25" placeholder="City Name" #cityName/>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control bg-dark text-danger fw-bold bg-opacity-25" placeholder="Country Code" #countryCode/>
          </div>
          <button class="btn btn-danger w-100 fw-bold mt-2">Get Weather</button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather"class="card card-body  bg-dark bg-opacity-25">
        <h1 class="text-center text-light fw-bold">{{weather.name}}</h1>
        <p class="text-danger fw-bold">Temperature: <span class="text-light fw-normal">{{weather.main.temp}} Â°C</span></p>
        <p class="text-danger fw-bold">Latitude: <span class="text-light fw-normal">{{weather.coord.lat}}</span></p>
        <p class="text-danger fw-bold">Longitude: <span class="text-light fw-normal">{{weather.coord.lon}}</span></p>
        <p class="text-danger fw-bold">Humidity: <span class="text-light fw-normal">{{weather.main.humidity}}</span></p>
        <p class="text-danger fw-bold">Pressure: <span class="text-light fw-normal">{{weather.main.pressure}}</span></p>
        <p class="text-danger fw-bold">Description: <span class="text-light fw-normal">{{weather.weather[0].description}}</span></p>
      </div>
    </div>
  </div>
</div>
